<!DOCTYPE html>
<html>

<head>
        <title>MIDIFIGHTER</title>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/p4.css">
        <!-- JS LIBRARIES-->
        <!-- MIDI -->
        <script src="https://cdn.jsdelivr.net/npm/webmidi"></script>
        <script>
                if (navigator.requestMIDIAccess) {
                        console.log('This browser supports WebMIDI!');
                } else {
                        console.log('WebMIDI is not supported in this browser.');
                }
        </script>
        <!-- P5JS -->
        <script type="text/javascript" src="js/p5.min.js"></script>
        <script type="text/javascript" src="js/p5.dom.min.js"></script>
        <!-- KNOB -->
        <script type="text/javascript" src="js/knob.js"></script>
        <script type="text/javascript" src="js/p4.js"></script>
</head>

<body>
        <div class="outerFrame">
                <!-- P5JS DRAWING -->
                <div class="canvasOuterContainer">
                        <div id="superCanvas"></div>
                </div>
                <!-- MIDIFIGHTER -->
                <div class="gridContainer">
                        <div class="knob">
                                <input id="k1" class="preset4" type="range" min="0" max="10" data-width="80"
                                        data-height="80" data-angleOffset="180" data-angleRange="359">
                        </div>
                        <div class="knob">
                                <input id="k2" class="preset4" type="range" min="0" max="10" data-width="80"
                                        data-height="80" data-angleOffset="180" data-angleRange="359">

                                        data-height="80" data-angleOffset="180" data-angleRange="359">
                        </div>
                        <div class="knob">
                                <input id="k7" class="preset4" type="range" min="0" max="10" data-width="80"
                                        data-height="80" data-angleOffset="180" data-angleRange="359">
                        </div>
                        <div class="knob">
                                <input id="k8" class="preset4" type="range" min="0" max="10" data-width="80"
                                        data-height="80" data-angleOffset="180" data-angleRange="359">
                        </div>
                        <div class="knob">
                                <input id="k9" class="preset4" type="range" min="0" max="10" data-width="80"

                <div>
                        <p>Knob number: <span id="knobNumber"></span></p>
                        <p>Value: <span id="value"></span></p>
                </div>
        </div>

        <script type="text/javascript" src="js/main.js"></script>
